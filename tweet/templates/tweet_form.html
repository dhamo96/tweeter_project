{% extends "layout.html" %}

{% block title %}
    tweeter Django Project
{% endblock  %}

{% block content %}
<h1 class="text-center mt-4">Welcome to tweet Django Project</h1>
<h2>
    {% if form.instance.pk %}
        Edit tweet
    {% else %}
        Create tweet
    {% endif %}
</h2>
<form class="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type='submit'>
        Submit
    </button>
    <a href="{% url 'display_tweet_list' %}">Back to tweet list</a>
</form>
{% endblock  %}
