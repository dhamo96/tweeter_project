{% extends "layout.html" %}

{% block title %}
    login
{% endblock  %}

{% block content %}
<h1 class="text-center mt-4">Login</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">
        Login
    </button>
    <p>Don't have an account click here to create a account? <a href="{% url 'register' %}">Register</a></p>
</form>
{% endblock  %}
